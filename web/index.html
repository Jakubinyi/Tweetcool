<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweetcool</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
<div class="index">
    <form method="post" action="/tweet">
        <h2>Posting tweets</h2>
        <h3>Poster: </h3><input type="text" name="poster" class="tb"><br>
        <h3>Message: </h3><input type="text" name="content" class="tb"><br><br>
        <input type="submit" value="Send tweet!" class="tb"><br>
    </form><br>
</div>
<div class="index">
    <form method="get" action="/tweet">
        <h2>Getting tweets</h2>
        <h3>Limit: </h3><input type="text" name="limit" class="tb"><br>
        <h3>Offset: </h3><input type="text" name="offset" class="tb"><br>
        <h3>Poster: </h3><input type="text" name="poster" class="tb"><br>
        <h3>From: </h3><input type="text" name="from" class="tb"><br><br>
        <input type="submit" value="Send request!" class="tb"><br>
    </form><br>
</div>
</body>
</html>
